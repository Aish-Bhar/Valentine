<!DOCTYPE html>
<html lang="en">
<head>

    body {

      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3c6c6;
      font-family: "Segoe UI", sans-serif;

    .card {
      background: #f6fbfb;
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);

    }
 
    h2 {

    }
 
    p {

      color: #444;
      min-height: 40px;
    }
 
    button {

      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #c94a4a;
      color: white;
      transition: transform 0.2s ease;
    }
 
    button:hover {

</head>
